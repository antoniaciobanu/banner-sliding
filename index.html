<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Carousel</title>

    <!------------ GOOGLE FONTS ------------>
    <link href="https://fonts.googleapis.com/css?family=Anton|Cabin|Lato|Fjalla+One|Montserrat|Roboto&display=swap"
        rel="stylesheet">

    <!------------ FONT AWESOME ------------>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <!------------ CUSTOM STYLE SHEET ------------>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="slider">
        <div class="slides">
            <div class="slide">
                
            </div>
            <div class="slide">
                
            </div>
            <div class="slide">
                
            </div>
        </div>

        <button class="arrows prev" onclick="plusslide(-1)">
            <span><i class="fas fa-angle-left"></i></span>
        </button>
        <button class="arrows next" onclick="plusslide(1)">
            <span><i class="fas fa-angle-right"></i></span>
        </button>

        <div class="dots">
            <span onclick="currentslide(1)"></span>
            <span onclick="currentslide(2)"></span>
            <span onclick="currentslide(3)"></span>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
